---
layout: default
title: Properties
permalink: /properties/
---

<div id="main" role="main" class="container">

  <article class="page">

    <h1>{{ page.title }}</h1>

    <div class="entry">
      <ul>
        {% for property in site.properties %}
          <li>
            <a href="{{ property.url }}">
            <h2>{{ property.name }}</h2>
            <h3>{{ property.canton }}</h3>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </article>

</div>

<div class="wrapper-footer">
  <div class="container">
    <footer class="footer">
      {% include svg-icons.html %}
    </footer>
  </div>
</div>

{% include analytics.html %}

<script type="text/javascript">

  analytics.track('Product List viewed', {
    category: 'co-ownership',
    products: [
      {% for property in site.properties %}
      {
        'name': '{{ property.title }}',
        'product_id': '{{ property.product_id }}',
        'category': '{{ property.category }}',
        'canton': '{{ property.canton }}',
        'price': {{ property.price }},
        'position': {{property.position}},
        'deal_market_value': {{ property.deal_market_value }},
        'purchase_price': {{ property.purchase_price }},
        'image_url': '{{ property.image_url }}',
        'url': '{{ property.url }}',
        'online_on': {{ property.online_on }},
        'min_investment': {{ property.min_investment }},
        'mortgage_term': {{ property.mortgage_term }},
        'apartments': {{ property.apartments }},
        'return_on_equity': {{ property.return_on_equity }},
        'rental_income': {{ property.rental_income }},
        'brutto_rendite': {{ property.brutto_rendite }}
      },
      {% endfor %}
      {
        'name': 'Test',
        'product_id': '454',
        'category': 'co-ownership',
        'canton': 'Basel',
        'price': 345493855,
        'position': 6,
        'deal_market_value': 34534535,
        'purchase_price': 345345,
        'url': 'https://crowdhouse.github.io/segment-poc/property/454'
      }
    ]
  })

</script>
