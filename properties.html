---
layout: default
title: Properties
permalink: /properties/
---

<div id="main" role="main" class="container">

  <article class="page">

    <h1>{{ page.title }}</h1>

    <div class="entry">
      <ul>
        {% for property in site.properties %}
          <li>
            <a href="segment-poc/{{ property.url }}">
            <h2>{{ property.name }}</h2>
            <h3>{{ property.canton }}</h3>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </article>

</div>

<div class="wrapper-footer">
  <div class="container">
    <footer class="footer">
      {% include svg-icons.html %}
    </footer>
  </div>
</div>

{% include analytics.html %}

</script>
