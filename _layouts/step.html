---
layout: default
---

<div id="main" role="main" class="container">

  <article class="page">

    <h1>{{ page.title }}</h1>

    <div class="entry">
      {{ content }}

      <a href="/segment-poc/product/{{ page.product_id }}/step-{{ page.next_step }}/" onClick="dataLayer.push({'event': 'checkoutStepCompleted','step': {{ page.step }},'account_type': '{{ page.account_type }}','nationality': '{{ page.nationality }}','permit': '{{ page.permit }}'});">Continue</a>
    </div>
  </article>

</div>

<div class="wrapper-footer">
  <div class="container">
    <footer class="footer">
      {% include svg-icons.html %}
    </footer>
  </div>
</div>

{% include analytics.html %}
