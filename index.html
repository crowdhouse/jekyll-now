---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a onclick="segment()" href="{{ site.baseurl }}{{ post.url }}" class="read-more" data-category="Posts" data-action="Excerpt - Read More" data-label="Tag Manager">Read More</a>
    </article>
  {% endfor %}
</div>
